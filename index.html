<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Número Par ou Ímpar</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        input:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Queres saber se o número é par ou ímpar?</h1>
        <form id="numberForm">
            <label for="numberInput">Coloca um número:</label>
            <input type="number" id="numberInput" placeholder="Insira um número" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("numberForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o comportamento padrão de envio do formulário
            
            const numberInput = document.getElementById("numberInput");
            const resultText = document.getElementById("result");

            let number = parseInt(numberInput.value);

            // Validação de input
            if (isNaN(number)) {
                resultText.textContent = "Por favor, insira um número válido!";
                resultText.style.color = "red";
                return;
            }

            // Lógica para verificar se o número é par ou ímpar
            if (number % 2 === 0) {
                document.body.style.backgroundColor = "blue";  // Fundo azul para números pares
                resultText.textContent = "O número " + number + " é par!";
                resultText.style.color = "white";
            } else {
                document.body.style.backgroundColor = "orange";  // Fundo laranja para números ímpares
                resultText.textContent = "O número " + number + " é ímpar!";
                resultText.style.color = "white";
            }

            // Limpar campo de input após a verificação
            numberInput.value = "";
        });
    </script>
</body>
</html>
